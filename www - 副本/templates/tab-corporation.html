<ion-view view-title="中山大学">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="query.name">
      </label>
      <div ng-repeat="corporation in corporations|filter:query">
        <div ng-show=" ($index == 0 || corporations[$index-1].initial != corporation.initial) && !query" class="item item-divider">
          <a id="corporation-{{corporation.initial}}"></a>
          {{ corporation.initial }}
        </div>
        <a class="item item-avatar" href="#/tab/corporation/{{corporation.id}}">
          <img ng-src="{{corporation.avatar}}">
          <p>{{ corporation.name }}</p>
        </a>
      </div>
    </div>
  </ion-content>
  <div class="corporation corporation-search-bar">
        <i class="icon ion-search"></i>
        <a ng-repeat="letter in alphabet" href="#/tab/corporation#corporation-{{letter}}" style="font-size:6px;padding:2px">{{letter}}</a>
  </div>
</ion-view>
