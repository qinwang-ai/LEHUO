<ion-view view-title="报名">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-download-outline"></button>
  </ion-nav-buttons>
  <ion-content style="background: #F0F0F0;">
	<label class="item item-input activity-item contents">
	  <span class="input-label">姓名</span>
	  <input type="text" ng-model="order.name">
	</label>
	<label class="item item-input activity-item contents">
	  <span class="input-label">学院</span>
	  <a class="button icon-right ion-chevron-right button-dark button-clear" href="#/tab/dash-school">
	    <input type="text" value="传播与设计学院" style="width:140px;">
	  </a>
	</label>
	<label class="item item-input activity-item contents">
	  <span class="input-label">手机号</span>
	  <input type="text" ng-model="order.phone">
      <a class="ion-ios-email-outline" style="padding-right: 50px;"></a>
	</label>
	<label class="item item-input activity-item contents">
	  <span class="input-label">验证码</span>
	  <input type="text">
	</label>

	<a href="#/tab/dash">
      <div class="top order activity-item" ng-disabled="">报名</div>
    </a>
  </ion-content>
</ion-view>
