<ion-view view-title="报名">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-download-outline"></button>
  </ion-nav-buttons>
  <ion-content style="background: #F0F0F0;">
	<label class="item item-input activity-item contents">
	  <span class="input-label">姓名</span>
	  <input ng-model="order.name">
	</label>
	<label class="item item-input activity-item contents">
	  <span class="input-label">学院</span>
	  <input value="传播与设计学院">
	  <a class="button button-icon icon-right ion-chevron-right button-dark button-clear" style="padding-right: 20px;" href="#/tab/dash-school"></a>
	</label>
	<label class="item item-input activity-item contents">
	  <span class="input-label">手机号</span>
	  <input ng-model="order.phone">
	</label>
	<label class="item item-input activity-item contents">
	  <span class="input-label">验证码</span>
	  <input ng-model="order.code">
	  <a class="button button-icon icon-right ion-ios-email-outline" style="padding-right: 20px;"></a>
	</label>

	<a>
      <div class="top order activity-item" ng-click="showPopup()">报名</div>
    </a>
  </ion-content>
</ion-view>
